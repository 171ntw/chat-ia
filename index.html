<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#0a0a0a',
                        'darker': '#050505',
                        'darkest': '#000000',
                        'light': '#f5f5f5',
                        'lighter': '#ffffff',
                        'accent': '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkest text-light min-h-screen">
    <div id="particles-js" class="fixed inset-0 z-0"></div>
    
    <div class="container mx-auto px-4 py-8 relative z-10">
        <div class="max-w-4xl mx-auto bg-dark rounded-2xl shadow-2xl overflow-hidden border border-gray-800">
            <div class="p-6 border-b border-gray-800 bg-darker">
                <h1 class="text-3xl font-bold text-accent">Nação Java | Chat IA</h1>
            </div>
            
            <div id="chatMessages" class="h-[500px] overflow-y-auto p-6 space-y-4 bg-dark">
            </div>
            
            <div class="p-6 border-t border-gray-800 bg-darker">
                <div class="flex gap-4">
                    <input type="text" id="userInput" 
                           class="flex-1 bg-dark text-light rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-accent border border-gray-800"
                           placeholder="Digite sua mensagem...">
                    <button id="sendButton" 
                            class="bg-accent hover:bg-blue-600 text-white px-6 py-3 rounded-xl transition-colors duration-300 flex items-center gap-2">
                        <span>Enviar</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-darkest text-light py-12 mt-8 relative z-10 border-t border-gray-800">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-accent">Nação Java</h2>
                        <p class="text-gray-400">
                            Uma comunidade dedicada ao desenvolvimento Java e inovação tecnológica.
                        </p>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-accent">Links Rápidos</h3>
                        <ul class="space-y-2">
                            <li><a href="#" class="text-gray-400 hover:text-accent transition-colors duration-300">Discord</a></li>
                            <li><a href="#" class="text-gray-400 hover:text-accent transition-colors duration-300">Youtube</a></li>
                            <li><a href="#" class="text-gray-400 hover:text-accent transition-colors duration-300">Github</a></li>
                        </ul>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-xl font-semibold text-accent">Contato</h3>
                        <div class="flex space-x-4">
                            <a href="https://github.com/171ntw" class="text-gray-400 hover:text-accent transition-colors duration-300">
                                <i class="fab fa-github text-2xl"></i>
                            </a>
                            <a href="https://discord.gg/njj" class="text-gray-400 hover:text-accent transition-colors duration-300">
                                <i class="fab fa-discord text-2xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-500">
                    <p>© 2024 Nação Java - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#3b82f6' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#3b82f6',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
